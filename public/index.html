<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A One-Day Virtual Event That Completely Focuses On Microsoft Viva And Related Technologies."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.microsoftvivadays.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MS Viva Days" />
    <meta
      property="og:description"
      content="A One-Day Virtual Event That Completely Focuses On Microsoft Viva And Related Technologies."
    />
    <meta property="og:image" content="%PUBLIC_URL%/featuredImage.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="microsoftvivadays.com" />
    <meta property="twitter:url" content="https://www.microsoftvivadays.com/" />
    <meta name="twitter:title" content="MS Viva Days" />
    <meta
      name="twitter:description"
      content="A One-Day Virtual Event That Completely Focuses On Microsoft Viva And Related Technologies."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/featuredImage.png" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MS Viva Days</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
